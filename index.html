<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Document</title>

<body>
    <header>
        <input type="checkbox"  id='check'>
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
        <ul class="pie">
            <p class="welcome">Welcome</p>
            <li><a href="#">Contact</a></li>
            <li><a class="app" href="https://my-portfolio-2417.netlify.app/" target="_blank">Projects</a></li>
            <li><a class="app" href="#">About</a></li>
            <li ><a class="app" href="#" class="active">Home</a></li>
           
        </ul>
        <ul class="second">
            <li><a href="#">Home</a></li>
            <li><a  href="#">About</a></li>
            <li><a  href="https://my-portfolio-2417.netlify.app/" target="_blank">Projects</a></li>
            <li ><a  href="#" class="active">Contact</a></li>
        </ul>
    
    </header>
    <div class="main">
        <div class="wrapper">
            <div class="icons-last">
                <div class="icon-arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="icon-dots">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="img-area">
                <div class="inner-area">
                    <img src="./my_pic.jpg" />
                </div>
            </div>
            <div class="name">
                Zaid Sultan
            </div>
            <div class="about">
                MERN Stack Developer
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/zaid.sultan.16/" target="_blank" class="fb"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/Zuzu2413" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/zaid-sultan-893149190/" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Zizu2410" target="_blank" class="github"><i class="fab fa-github"></i></a>
            </div>
            <div class="buttons">
                <button>Message</button>
                <button>Following</button>
            </div>
            <div class="social-share">
                <div class="row">
                    <i class="far fa-heart"></i>
                    <i class="icon-2 fas fa-heart"></i>
                    <span>20k</span>
                </div>
                <div class="row">
                    <i class="far fa-comment"></i>
                    <i class="icon-2 fas fa-comment"></i>
                    <span>20.4k</span>
                </div>
                <div class="row">
                    <i class="fas fa-share"></i>
                    <span>12.8k</span>
                </div>
            </div>

    <footer>
        <div class="footer">
            <p>All Rights Reserved</p>
        </div>
    </footer>
